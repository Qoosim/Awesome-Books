<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Awesome Books</title>
</head>
<body class="container">
  <header>
    <nav class="navbar border-bottom">
      <h3 class="p-3 cursor" id='brand'>Awesome Books</h3>
      <ul class="nav nav-tabs custom-nav-tabs p-3 fs-5">
        <li class="nav-item nav-link cursor active" id="listItem">List</li>
        <li class="nav-item nav-link cursor" id="newForm">Add new</li>
        <li class="nav-item nav-link cursor" id="contactInfo">Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <p id="dateAndTime"> date and dateAndTime</p>
    <section class="theList mx-auto text-center">
      <h1 class="fw-bolder mb-5 mt-5">Awesome Books</h1>
      <div class="booklist border border-2"></div>
      <hr class="w-25 mx-auto border border-danger rounded border-3 hidden" />
    </section>
    <section class="theForm hidden">
      <form class="w-50 mx-auto">
        <h3 class="fw-bold mb-5 mt-5 text-center">Add a new book</h3>
        <input
          type="text"
          class="form-control mb-3"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          class="form-control mb-3"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
        <button type="submit" class="btn btn-primary btnAdd float-end">Add</button>
      </form>
    </section>
  </main>

  <script src="book.js" defer></script>
  <script src="library.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
